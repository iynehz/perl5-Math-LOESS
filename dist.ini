name    = Math-LOESS
author  = Stephan Loyd <sloyd@cpan.org>
license = Perl_5
version = 0.0000_03
copyright_holder = Stephan Loyd
copyright_year = 2019

; authordep Pod::Weaver::PluginBundle::SLOYD = 0.0005

[Run::BeforeBuild]
run = swig -perl5 -I./loess -I. -outdir lib/Math/LOESS -o loess/_swig_wrap.c _swig.i
censor_commands = 1

[@Basic]

[MinimumPerlFast]

[AutoPrereqs]
[Prereqs / ConfigureRequires ]
; 1.23 breaks PDL build on Windows
; see https://rt.cpan.org/Public/Bug/Display.html?id=129356
; see also appveyor.yml of this project
ExtUtils::F77 = 1.22

[Prereqs / RuntimeRequires ]
PDL = 2
Type::Params = 1.001

[Prereqs / TestRequires ]
Test2::Tools::PDL = 0.0004

[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/stphnlyd/perl5-Math-LOESS.git

[PodSyntaxTests]
[CheckChangeLog]
[OurPkgVersion]
[PodWeaver]
config_plugin = @SLOYD

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
type = gfm
[ ReadmeAnyFromPod ]

[GitHubREADME::Badge]
badges = travis
badges = appveyor

